<div class="container">
    <h1>Detail Employees</h1>
    <div class="card-detail">
        <div class="detail-head">
            <h3>{{ username }}</h3>
        </div>
        <div class="detail-body">
            <div class="row-one">
                <div class="col">
                    <div>
                        <label for="username">Username</label>
                        : <input type="text" name="username" placeholder="{{ username }}" disabled>
                    </div>
                    <div>
                        <label for="firstName">FirstName</label>
                        : <input type="text" name="firstName" placeholder="{{ firstName }}" disabled>
                    </div>
                    <div>
                        <label for="lastName">LastName</label>
                        : <input type="text" name="lastName" placeholder="{{ lastName }}" disabled>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="email">Email</label>
                        : <input type="text" name="email" placeholder="{{ email }}" disabled>
                    </div>
                    <div>
                        <label for="birthDate">Birth Date</label>
                        : <input type="text" name="birthDate" placeholder="{{ birthDate | date:'medium' }}" disabled>
                    </div>
                    <div>
                        <label for="basicSalary">Basic Salary</label>
                        : <input type="text" name="basicSalary" placeholder="{{ basicSalary | currency:'Rp. ' }}" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="status">Status</label>
                    : <input type="text" name="status" placeholder="{{ status }}" disabled>
                </div>
                <div>
                    <label for="group">Group</label>
                    : <input type="text" name="group" placeholder="{{ group }}" disabled>
                </div>
                <div>
                    <label for="description">Description</label>
                    : <input type="text" name="description" placeholder="{{ description }}" disabled>
                </div>
                <div class="button-group">
                    <button class="btn btn-secandary" routerLink="/">Back To Home</button>
                </div>
            </div>
        </div>
    </div>
</div>
