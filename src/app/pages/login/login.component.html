<div class="login-page">
  <div class="header">
    <h1>Login Page</h1>
  </div>
  <div class="form" [formGroup]="loginForm">
    <div class="danger" *ngIf="err">
      {{ err }}
    </div>
    <div class="danger" *ngIf="(loginForm.controls['username'].touched && !loginForm.controls['username'].valid)
    || (loginForm.controls['password'].touched && !loginForm.controls['password'].valid)
    ">
      username and password is required
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input
        type="text"
        name="username"
        id="username"
        formControlName="username"
        [ngClass]="{
          'outline-normal':
            loginForm.controls['username'].touched && loginForm.controls['username'].valid,
          'danger-wrong': loginForm.controls['username'].touched && !loginForm.controls['username'].valid
        }"
      />
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        [ngClass]="{
            'outline-normal':
              loginForm.controls['password'].touched && loginForm.controls['password'].valid,
            'danger-wrong': loginForm.controls['password'].touched && !loginForm.controls['password'].valid
          }"
          (keyup.enter)="onSubmit()"
      />
    </div>
    <button (click)="onSubmit()" >Submit</button>
  </div>
</div>
